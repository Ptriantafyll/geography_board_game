version: '3.8'

services:
  app:
    build: .
    container_name: backend_app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=mysql://user:password@db:3306/geography_board_game_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - MYSQL_HOST=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=geography_board_game_db
    depends_on:
      - db
      - redis
    command: npm start
    networks:
      - backend_network

  nginx:
    image: nginx:alpine
    container_name: backend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./etc/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - backend_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: backend_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: geography_board_game_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/questions.sql:/docker-entrypoint-initdb.d/02-questions.sql
    networks:
      - backend_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: backend_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data:
  db_data:

networks:
  backend_network:
    driver: bridge